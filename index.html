
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LifeOS 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- MediaPipe Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js" crossorigin="anonymous"></script>

    <!-- html2pdf Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #1e293b;
      }
      
      /* 3D Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(241, 245, 249, 0.5);
        border-radius: 6px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.8);
        border-radius: 6px;
        border: 3px solid rgba(241, 245, 249, 0.5);
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
        border: 3px solid rgba(241, 245, 249, 0.5);
      }

      /* Utility for text strokes/3D text */
      .text-shadow-sm {
        text-shadow: 1px 1px 0px rgba(0,0,0,0.1);
      }

      /* Fluid Animations */
      @keyframes float {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(30px, -50px) rotate(5deg); }
        66% { transform: translate(-20px, 20px) rotate(-5deg); }
      }
      .animate-float { animation: float 15s ease-in-out infinite; }
      .animate-float-delayed { animation: float 18s ease-in-out infinite reverse; }
      .animate-float-fast { animation: float 10s ease-in-out infinite; }

      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-up {
        animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Distortion Utilities */
      .filter-liquid {
        filter: url(#liquid);
      }
      .backdrop-distort {
        backdrop-filter: blur(20px) url(#subtle-distort);
      }
      
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <!-- Global SVG Filters for Distortion -->
    <svg style="position: absolute; width: 0; height: 0; pointer-events: none;">
      <defs>
        <!-- Intense Liquid Background Filter -->
        <filter id="liquid">
          <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="3" result="turbulence">
            <animate attributeName="baseFrequency" dur="30s" values="0.015;0.005;0.015" repeatCount="indefinite" />
          </feTurbulence>
          <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="50" xChannelSelector="R" yChannelSelector="G" />
          <feGaussianBlur stdDeviation="2" />
        </filter>
        
        <!-- Subtle UI Distortion -->
        <filter id="subtle-distort">
          <feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="1" result="turbulence" />
          <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="2" xChannelSelector="R" yChannelSelector="G" />
        </filter>
      </defs>
    </svg>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
